<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" type="text/css">

  </head>

  <body>
    <div class="title"><h1>Caculator</h1></div>
    <div class="cal">
      <div id="wrapper">
          <input type="number" class="numInput" />
          <button class="cBtn clear">C</button>
          <button class="one num">1</button>
          <button class="two num">2</button>
          <button class="three num">3</button>
          <button class="plusBtn op">+</button>
          <button class="four num">4</button>
          <button class="five num">5</button>
          <button class="six num">6</button>
          <button class="minusBtn op">-</button>
          <button class="seven num">7</button>
          <button class="eight num">8</button>
          <button class="nine num">9</button>
          <button class="proBtn op">*</button>
          <button class="zero num">0</button>
          <button class="equalBtn">=</button>
          <button class="divBtn op">/</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
